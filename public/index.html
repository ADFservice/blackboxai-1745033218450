<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat com Ollama LLM</title>

  <!-- Fontes e Ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Prism.js para destaque de código -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>

  <style>
    pre {
      background-color: #2d2d2d;
      padding: 1rem;
      border-radius: 0.5rem;
      overflow-x: auto;
      color: #f8f8f2;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Cabeçalho -->
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <h1 class="text-xl font-bold text-gray-800">Chat com Ollama LLM</h1>
    <div>
      <label for="llm-select" class="mr-2 font-semibold text-gray-700">Selecione a LLM:</label>
      <select id="llm-select" class="border border-gray-300 rounded px-2 py-1">
        <option value="" disabled selected>Carregando...</option>
      </select>
    </div>
  </header>

  <!-- Corpo principal -->
  <main class="flex flex-1 overflow-hidden">
    <!-- Barra lateral -->
    <aside class="w-64 bg-white border-r border-gray-300 p-4 flex flex-col">
      <h2 class="font-semibold mb-2 text-gray-700">Histórico de Conversas</h2>
      <ul id="chat-history" class="flex-1 overflow-y-auto space-y-2 text-gray-600">
        <!-- Itens do histórico -->
      </ul>
      <div class="mt-4 flex space-x-2">
        <button id="btn-nova-conversa" class="flex-1 bg-blue-600 text-white rounded px-3 py-2 hover:bg-blue-700 transition">
          + Nova Conversa
        </button>
        <button id="btn-importar-conversa" class="flex-1 bg-green-600 text-white rounded px-3 py-2 hover:bg-green-700 transition">
          Importar
        </button>
        <input type="file" id="input-importar-conversa" accept=".json" class="hidden" />
      </div>
    </aside>

    <!-- Área de mensagens -->
    <section class="flex-1 flex flex-col">
      <div
        id="chat-messages"
        class="flex-1 p-4 overflow-y-auto space-y-4 bg-white border-b border-gray-300"
        aria-live="polite"
        aria-atomic="false"
      >
        <!-- Mensagens do chat -->
      </div>
      <form id="chat-form" class="flex p-4 bg-white border-t border-gray-300">
        <input
          type="text"
          id="chat-input"
          placeholder="Digite sua mensagem..."
          class="flex-1 border border-gray-300 rounded-l px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          autocomplete="off"
          required
          aria-label="Mensagem"
        />
        <button
          type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded-r hover:bg-blue-700 transition"
          aria-label="Enviar mensagem"
        >
          <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </section>
  </main>

  <!-- Script principal -->
  <script src="app.js"></script>
</body>
</html>
